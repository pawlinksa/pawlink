<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Failed</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .failure-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;

    }

    .failure-container {
        background-color: #f8d7da;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .failure-icon {
      font-size: 50px;
      color: #d9534f;
      margin-bottom: 20px;
    }

    .failure-header {
      font-size: 28px;
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }

    .failure-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #d9534f;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #c9302c;
    }

    @media screen and (max-width: 768px) {
      .failure-container {
        padding: 30px;
      }

      .failure-header {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="failure-page">
    <div class="failure-container">
      <div class="failure-icon">
        <i class="ph ph-x-circle"></i>
      </div>
      <h1 class="failure-header">Something Went Wrong</h1>
      <p class="failure-message">Unfortunately, your purchase could not be processed. Please try again later or contact support if the issue persists.</p>

      <a href="/" class="btn">Return to Home</a>
    </div>
  </div>

  <!--========== SCROLL UP ==========-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="ri-arrow-up-line"></i>
  </a>

  <!--=============== SCROLLREVEAL ===============-->
  <script src="assets/js/scrollreveal.min.js"></script>

  <!--=============== SWIPER JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
