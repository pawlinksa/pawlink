        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Listen for changes to the user's authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user);
                // Fetch the shipping info for the current user
                fetchShippingInfo(user);
            } else {
                console.log("No user is signed in.");
            }
        });
        
        // Fetch the shipping info for the current user from Firestore
        async function fetchShippingInfo(user) {
    const userEmailNormalized = user.email.toLowerCase().replace(/\./g, ","); // Normalize the email (replace dots with commas for Firestore compatibility)
    const userDocRef = doc(db, "shippingInfo", userEmailNormalized);

    try {
        const docSnap = await getDoc(userDocRef);
        if (docSnap.exists()) {
            // Log to check if data is being fetched
            console.log("Shipping data fetched:", docSnap.data());

            const shippingData = docSnap.data();
            document.getElementById('email').value = shippingData.email;
            document.getElementById('Number').value = shippingData.phoneNumber;
            document.getElementById('Full Name').value = shippingData.fullName;
            document.getElementById('Address').value = shippingData.address;
            document.getElementById('Country').value = shippingData.country;
            document.getElementById('City').value = shippingData.city;
            document.getElementById('Code').value = shippingData.postalCode;
        } else {
            console.log("No shipping info found for this user.");
        }
    } catch (e) {
        console.error("Error fetching shipping info: ", e);
    }
}

        
        // Event listener to save shipping info when the button is clicked
        document.getElementById("saveShippingButton").addEventListener("click", Shippinginfo);
        
        async function Shippinginfo() {
// Use the authenticated user's email for saving
const user = auth.currentUser; // Get the authenticated user

if (!user) {
    alert('No user is signed in!');
    console.log('No user signed in.');
    return; // Exit if no user is signed in
}

const email = user.email.toLowerCase();  // Get the logged-in user's email
const phoneNumber = document.getElementById('Number').value;
const fullName = document.getElementById('Full Name').value;
const address = document.getElementById('Address').value.trim();  // Trim the address
const country = document.getElementById('Country').value;
const city = document.getElementById('City').value;
const postalCode = document.getElementById('Code').value;

// Log values for debugging
console.log('Email:', email);
console.log('Phone Number:', phoneNumber);
console.log('Full Name:', fullName);
console.log('Address:', address);
console.log('Country:', country);
console.log('City:', city);
console.log('Postal Code:', postalCode);

// Validate all fields to ensure no undefined or empty values
if (!email || !phoneNumber || !fullName || !address || !country || !city || !postalCode) {
    alert('Please fill in all fields.');
    console.log('One or more fields are missing.');
    return; // Stop execution if any field is missing
}

// Additional validation for address to ensure it's not empty or just spaces
if (address.length < 5) {
    alert('Please enter a valid address (at least 5 characters).');
    console.log('Address is too short.');
    return;
}

try {
    // Normalize the email for Firestore (replace dots with commas for Firestore compatibility)
    const userEmailNormalized = email.replace(/\./g, ","); 
    const userDocRef = doc(db, "users", userEmailNormalized);

    // Save shipping info with the user's email as the document ID
    await setDoc(userDocRef, {
        email: email,
        phoneNumber: phoneNumber,
        fullName: fullName,
        address: address,
        country: country,
        city: city,
        postalCode: postalCode,
        userId: user.uid,  // Save user ID for identification
        timestamp: new Date()
    });

    alert('Shipping info saved successfully!');
} catch (e) {
    console.error("Error adding document: ", e);
    alert('Failed to save shipping info.');
}
}

// Listen for changes to the user's authentication state
onAuthStateChanged(auth, (user) => {
if (user) {
    console.log("User is signed in:", user);
    // Display the user's email in the Account Info section
    document.getElementById('currentEmail').value = user.email; // Set the email in the input field
    fetchShippingInfo(user); // Fetch shipping info if needed
} else {
    console.log("No user is signed in.");
    // Optionally, you can clear the email field if no user is signed in
    document.getElementById('currentEmail').value = ''; 
}
});
