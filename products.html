<style>
  .nav__cart {
    margin-left: 30px;
  }
  /* Wrapper for logo and nav */
  .main-nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

  /* Logo */
  .logo {
    font-family: "Rock Salt", cursive;
    text-transform: uppercase;
    font-size: 1.5rem;
    color: #333;
    text-decoration: none;
  }

  /* Navigation */
  .main-nav123 {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  .header-link {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1rem;
  }

  .header-link:hover {
    color: #007bff;
  }

  /* Account Link */
  .account1 {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    margin-left: auto;
  }

  .account1:hover {
    color: #007bff;
  }

  /* Shopping Cart Container */
  .shopping-cart {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  /* Sidebar */
  .sidebar {
    width: 18%;
    padding: 20px;
    height: 100vh;
    position: fixed;
    top: 70px; /* Aligns below header */
    left: 0;

    overflow-y: auto;
  }

  .sidebar h2 {
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    
  }

  .sidebar ul li {
    margin-bottom: 15px;

  }

  .sidebar ul li a {
    text-decoration: none;
    color: #6d6b6b;
    font-size: 1em;
    transition: color 0.3s;

  }

  .sidebar ul li a:hover {
    color: #007bff;
    
  }

  /* Main Content */
  .main-content {
    margin-left: 20%; /* Adjust for sidebar */
    padding: 80px 20px 20px; /* Top padding for header */
  }

  /* Search Bar */
  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  .search-bar input {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
  }

  .search-bar button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
    transition: background-color 0.3s;
  }

  .search-bar button:hover {
    background-color: #0056b3;
  }

  /* Product Grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .ncl {
    color: black;
  }

  .product-card {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .product-card h3 {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .product-card p {
    font-size: 0.9em;
    color: #777;
    margin-bottom: 10px;
  }

  .price {
    font-size: 1.2em;
    font-weight: bold;
    color: #007bff;
  }

  /* Sorting Dropdown */
  .sorting-dropdown {
    margin-top: 30px;
    margin-bottom: 20px;
  }
  @media (max-width: 768px) {
  /* Sidebar adjustments */
  .sidebar {
    width: 100%; /* Take full width on small screens */
    position: static; /* Remove fixed position for flow layout */
    height: auto; /* Adjust height */
  }

  /* Main content adjustments */
  .main-content {
    margin-left: 0; /* Remove margin for sidebar */
    padding: 20px; /* Add padding for mobile spacing */
  }

  /* Navigation adjustments */
  .nav__menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Product grid for smaller screens */
  .product-grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  /* Adjust logo and nav layout */
  .main-nav-wrapper {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .logo {
    font-size: 1.2rem; /* Smaller font size for logo */
  }

  .search-bar input {
    width: 100%; /* Full width for search bar */
  }
}

@media (max-width: 480px) {

  }

  .sidebar ul li a {
    font-size: 0.9em; /* Adjust sidebar link font size */

}

  <script>
      // Sort products based on selected criteria
      function sortProducts() {
          const sortValue = document.getElementById("sort").value;
          const productGrid = document.querySelector(".product-grid");
          const products = Array.from(productGrid.getElementsByClassName("product-card"));

          products.sort((a, b) => {
              if (sortValue === "price-asc") {
                  return parseFloat(a.getAttribute("data-price")) - parseFloat(b.getAttribute("data-price"));
              } else if (sortValue === "price-desc") {
                  return parseFloat(b.getAttribute("data-price")) - parseFloat(a.getAttribute("data-price"));
              } else if (sortValue === "name-asc") {
                  return a.getAttribute("data-name").localeCompare(b.getAttribute("data-name"));
              } else if (sortValue === "name-desc") {
                  return b.getAttribute("data-name").localeCompare(a.getAttribute("data-name"));
              }
              return 0; // Default order
          });

          productGrid.innerHTML = "";
          products.forEach(product => {
              productGrid.appendChild(product);
          });
      }

      // Filter products based on category selected
      function filterByCategory(category) {
          const productGrid = document.querySelector(".product-grid");
          const products = productGrid.getElementsByClassName("product-card");

          Array.from(products).forEach(product => {
              const productCategory = product.getAttribute("data-category");
              if (category === "all" || productCategory === category) {
                  product.style.display = "";
              } else {
                  product.style.display = "none";
              }
          });
      }

      // Event listener for category links
      const categoryLinks = document.querySelectorAll(".category-link");
      categoryLinks.forEach(link => {
          link.addEventListener("click", function (e) {
              e.preventDefault();
              const category = this.getAttribute("data-category");
              filterByCategory(category);
          });
      });

      // Filter products by search input
      function filterSearch() {
        const searchValue = document.getElementById("search-input").value.toLowerCase();
        const productGrid = document.querySelector(".product-grid");
        const products = productGrid.getElementsByClassName("product-card");

        Array.from(products).forEach(product => {
          const productName = product.querySelector("h3").textContent.toLowerCase();
          if (productName.includes(searchValue)) {
            product.style.display = "";
          } else {
            product.style.display = "none";
          }
        });
      }
  </script>
