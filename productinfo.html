    <script>
        const products = {
            "123": {
                name: "Tag",
                price: "R 1",
                description: "A rugged mountain bike perfect for off-road adventures.",
                images: [
           
                    "https://via.placeholder.com/400/00FF00",
                    "https://via.placeholder.com/400/FF0000"
                ],
                reviews: [
                    {
                        rating: 1,
                        title: "Great Bike!",
                        text: "This bike has been amazing for my off-road trips. Highly recommend!",
                        date: "January 10, 2024",
                        author: "John Doe",
                        verified: true
                    },
                    {
                        rating: 4,
                        title: "Solid performance",
                        text: "Really good performance, but could use better tires for rough terrain.",
                        date: "January 15, 2024",
                        author: "Jane Smith",
                        verified: true
                    },
                    {
                        rating: 4,
                        title: "Solid performance",
                        text: "Really good performance, but could use better tires for rough terrain.",
                        date: "January 15, 2024",
                        author: "Jane Smith",
                        verified: true
                    }
                ]
            },
            "456": {
                name: "Road Bike",
                price: "R 1799.99",
                description: "A fast and lightweight road bike for the serious cyclist.",
                images: [
                    "https://via.placeholder.com/400/FF0000",
                    "https://via.placeholder.com/400/FFFF00",
                    "https://via.placeholder.com/400/000000"
                ],
                reviews: [
                    {
                        rating: 4,
                        title: "Fast and lightweight",
                        text: "This bike is super fast and light. Great for long-distance rides.",
                        date: "January 18, 2024",
                        author: "Tom Lee",
                        verified: false
                    }
                ]
            }
        };

        const productId = getQueryParam("productId");
        const product = products[productId];

        if (product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-phrase').textContent = product.description;
            
            const thumbnails = document.querySelectorAll('.product-page-thumbnail');
            const mainImage = document.getElementById('main-image');
            
            mainImage.src = product.images[0];
            thumbnails.forEach((thumbnail, index) => {
                if (product.images[index]) {
                    thumbnail.src = product.images[index];
                    thumbnail.addEventListener('click', () => {
                        mainImage.src = thumbnail.src;
                    });
                }
            });

            // Render Reviews
            const reviewsList = document.querySelector('.reviews-list');
            product.reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');
                
                reviewCard.innerHTML = `
                    <div class="review-content">
                        <div class="review-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                        <p class="review-title">${review.title}</p>
                        <p class="review-text">${review.text}</p>
                        <p class="review-date">${review.date}</p>
                    </div>
                    <div class="review-author-info">
                        <p><strong>${review.author}</strong> ${review.verified ? "(Verified Buyer)" : ""}</p>
                    </div>
                `;
                reviewsList.appendChild(reviewCard);
            });
        } else {
            document.body.innerHTML = "<h1>Product Not Found</h1>";
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>

<script>
    const sizeSelect = document.getElementById('size-select');
const colorSelect = document.getElementById('color-select');
const addressInput = document.getElementById('owner-address');
const countryInput = document.getElementById('owner-country');
const cityInput = document.getElementById('owner-city');
const petsInput = document.getElementById('pet-name');
const addToCartButton = document.getElementById('add-to-cart');

function updateAddToCartButton() {
    // Check if all required fields have values
    if (sizeSelect.value && colorSelect.value && addressInput.value.trim() && countryInput.value.trim() && petsInput.value.trim()) {
        addToCartButton.disabled = false;
        addToCartButton.classList.add('enabled');
    } else {
        addToCartButton.disabled = true;
        addToCartButton.classList.remove('enabled');
    }
}

// Add event listeners to check fields dynamically
sizeSelect.addEventListener('change', updateAddToCartButton);
colorSelect.addEventListener('change', updateAddToCartButton);
addressInput.addEventListener('input', updateAddToCartButton);
countryInput.addEventListener('input', updateAddToCartButton);
petsInput.addEventListener('input', updateAddToCartButton);


  </script>

  <script>// Add to Cart Button Logic
    addToCartButton.addEventListener('click', () => {
        // Collect product details
        const productDetails = {
            productId: productId, // Use productId from earlier
            productName: product?.name || "Unknown Product",
            productPrice: product?.price || "Unknown Price",
            size: sizeSelect.value,
            color: colorSelect.value,
            address: addressInput.value.trim(),
            country: countryInput.value.trim(),
            petsName: petsInput.value.trim(),
            contactNumber: document.getElementById('contact-number').value.trim()
        };
    
        // Retrieve the existing cart from local storage or initialize it
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        // Add the new product to the cart
        cart.push(productDetails);
    
        // Save the updated cart back to local storage
        localStorage.setItem('cart', JSON.stringify(cart));
    
        // Provide feedback to the user
        alert('Product added to cart!');
        console.log("Current cart contents:", cart); // For debugging
    });
    </script>
